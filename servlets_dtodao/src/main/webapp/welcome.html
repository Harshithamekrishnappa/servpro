<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hi</title>
</head>
<body>
	<form action="stu" method="post">
		<table >
			<tr>
				<td><label id="id">Enter Id</label></td>
				<td><input for="id" name="id" type="number"></td>
			</tr>
			<tr>
				<td><label id="name">Enter Name</label></td>
				<td><input for="name" name="name" type="text"></td>
			</tr>
			<tr>
				<td><label id="phno">Enter phno</label></td>
				<td><input for="phno" name="phno" type="number"></td>
			</tr>
			<tr>
				<td><label id="email">Enter email</label></td>
				<td><input for="email" name="email" type="email"></td>
			</tr>
			<tr>
				<td><label id="gen">Gender</label></td>
				<td><input for="gen" name="gen" type="radio" value="Male">Male
				<input for="gen" name="gen" type="radio" value="Female">Female</td>
			</tr>
		
			<tr>
				<td><label for="place">place</label></td>
				<td><select name="place" id="place">
						<option value="Bengaluru">Bengaluru</option>
						<option value="mangalore">mangalore</option>
						<option value="udupi">udupi</option>
						<option value="mysor" selected>mysore</option></td>
				</select>
			</tr>
			<tr>
				<td><label id="terms">Terms & Conditions</label></td>
				<td><input for="terms" name="terms" type="checkbox" value="accepted"></td>
			</tr>
			<tr>
            <td>
                <button type="submit">submit</button>
            </td>
            <td><button type="reset">reset</button></td>
        </tr>
        

		</table>

	</form>
</body>
</html>
